<ion-app [class.dark-theme]="darkTheme">

  <!-- Menu lateral -->
  <ion-menu contentId="main-content">
    <ion-header>
      <ion-toolbar color="main">
        <ion-menu-button slot="secondary" (click)="closeMenu()">
          <ion-icon name="arrow-back-circle-outline" size="large"></ion-icon>
        </ion-menu-button>
        <ion-title>Start Menu</ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-content>
      <ion-list>
        <ion-item [routerLink]="'clientes'">
          <ion-label>clientes</ion-label>
        </ion-item>
        <ion-item [routerLink]="'mascotas'">
          <ion-label>Mascotas</ion-label>
        </ion-item>
        <ion-item [routerLink]="'visitas'">
          <ion-label>Visitas</ion-label>
        </ion-item>
        <ion-item [routerLink]="'login'">
          <ion-label>Log In</ion-label>
        </ion-item>
        <ion-item>
          <ion-icon slot="start" name="contrast"></ion-icon>
          <ion-label>Modo Nocturno</ion-label>
          <ion-toggle [(ngModel)]="darkTheme" color="dark"></ion-toggle>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>
  

  <!-- Paginas -->
  <ion-router-outlet id="main-content"></ion-router-outlet>
</ion-app>
