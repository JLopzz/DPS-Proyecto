<ion-app [class.dark-theme]="darkTheme">

  <!-- Menu lateral -->
  <ion-menu contentId="main-content">
    <ion-header>
      <ion-toolbar color="main">
        <ion-menu-button slot="secondary" (click)="closeMenu()">
          <ion-icon name="arrow-back-circle-outline" size="large" color="clear-type"></ion-icon>
        </ion-menu-button>
        <ion-title color="clear-type">Vet UDB</ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-content>
      <ion-card *ngIf="fireAuth.isLoggedIn === true">
        <ion-avatar class="menu-avatar">
          <img src="{{user.photoURL}}">
        </ion-avatar>
        <ion-card-header>
          <ion-card-title>{{user.displayName}}</ion-card-title>
          <ion-card-subtitle>{{user.email}}</ion-card-subtitle>
        </ion-card-header>
        <ion-toolbar>
          <ion-button slot="end" fill="solid" color="main" (click)="logOut()">
            Cerrar Sesion
            <ion-icon name="exit-outline" slot="end"></ion-icon>
          </ion-button> 
        </ion-toolbar>
      </ion-card>
      <ion-list>

        <ion-item *ngIf="fireAuth.isLoggedIn === true" [routerLink]="'nuevo-cliente'" (click)="closeMenu()">
          <ion-label>Nuevo Cliente</ion-label>
        </ion-item><ion-item *ngIf="fireAuth.isLoggedIn === true" [routerLink]="'clientes'" (click)="closeMenu()">
          <ion-label>Clientes</ion-label>
        </ion-item>
        <ion-item *ngIf="fireAuth.isLoggedIn === true" [routerLink]="'visitas'" (click)="closeMenu()">
          <ion-label>Visitas</ion-label>
        </ion-item>
        <ion-item *ngIf="fireAuth.isLoggedIn === true" [routerLink]="'nueva-visita'" (click)="closeMenu()">
          <ion-label>Nueva Visita</ion-label>
        </ion-item>
        <ion-item *ngIf="fireAuth.isLoggedIn === false" [routerLink]="'login'" (click)="closeMenu()">
          <ion-label>Log In</ion-label>
        </ion-item>
        <ion-item [routerLink]="'about'" (click)="closeMenu()">
          <ion-label>Sobre la app</ion-label>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>
  

  <!-- Paginas -->
  <ion-router-outlet id="main-content"></ion-router-outlet>
</ion-app>
