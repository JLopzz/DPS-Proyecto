<ion-content padding>
  <app-header title="Registro de Visitas de Clientes"></app-header>
  <div class="table-responsive animated fadeInDown">
    <table class="table full-color-table full-primary-table hover-table">
      <thead>
          <tr>
            <th>Nombre</th>
            <th>Ver</th>
          </tr>
      </thead>
      <tbody>
          <tr *ngFor="let hist of newhistoriales">
            <td>{{hist.nompaciente}}</td>
            <td>
              <a (click)="VerExp(hist.idpaciente);" class="btn btn-success" ><i class="fa fa-eye"></i></a>
            </td>
          </tr>
      </tbody>
    </table>
  </div>    
</ion-content>
