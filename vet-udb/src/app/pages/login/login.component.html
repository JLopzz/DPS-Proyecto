<ion-content>
  <app-header title="Inicio de Sesion"></app-header>
  <ion-grid>
    <ion-row>
      <ion-col size="8" offset="2">
        <div class="authBlok">
          <ion-item>
            <ion-label position="stacked">Correo Electronico</ion-label>
            <ion-input type="text" name="userName" id="userName" [(ngModel)]="userMail" required></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="stacked">Contraseña</ion-label>
            <ion-icon *ngIf="showPass===false" name="eye-outline" slot="end" (click)="togglePass()"></ion-icon>
            <ion-icon *ngIf="showPass===true" name="eye-off-outline" slot="end" (click)="togglePass()"></ion-icon>
            <ion-input *ngIf="showPass==false" type="password" name="pass" id="pass" required [(ngModel)]="userPwd"></ion-input>
            <ion-input *ngIf="showPass==true" type="text" name="pass" id="pass"  required [(ngModel)]="userPwd"></ion-input>
          </ion-item>
          <ion-chip outline (click)="forgetPass()">
            <ion-icon name="qr-code-outline"></ion-icon>
            <ion-label>Olvide mi contraseña</ion-label>
          </ion-chip>
          <ion-chip outline (click)="signUp()">
            <ion-icon name="person-add-outline"></ion-icon>
            <ion-label>Crea una cuenta</ion-label>
          </ion-chip>
          <br>
          <ion-toolbar>
            <ion-buttons slot="end">
              <ion-button size="large" fill="solid" color="primary" (click)="googleLogin()">
                Entra con Google
                <ion-icon slot="end" name="logo-google"></ion-icon>
              </ion-button>
              <ion-button size="large" fill="solid" color="main" (click)="normalLogin()">
                Iniciar Sesion
                <ion-icon slot="end" name="key"></ion-icon>
              </ion-button>
            </ion-buttons>
          </ion-toolbar>
          <br><br>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
