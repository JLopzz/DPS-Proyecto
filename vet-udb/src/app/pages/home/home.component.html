
<ion-content>
  <app-header title="estoy en HOME"></app-header>

  <ion-button color="main" fill="solid">main</ion-button>
  
  <ion-button color="clear-main" fill="solid">clear-main</ion-button>

  <ion-button color="clear-type" fill="solid">clear-type</ion-button>

  <ion-grid>
    <ion-title>simple</ion-title>
    <ion-row>
      <ion-col>ion-col</ion-col>
      <ion-col>ion-col</ion-col>
      <ion-col>ion-col</ion-col>
      <ion-col>ion-col</ion-col>
    </ion-row>
    
    <ion-title>Con tamaño</ion-title>
    <ion-row>
      <ion-col size="6">ion-col [size="6"]</ion-col>
      <ion-col>ion-col</ion-col>
      <ion-col>ion-col</ion-col>
    </ion-row>
  
    <ion-title>tamaño automatico</ion-title>
    <ion-row>
      <ion-col size="3">ion-col [size="3"]</ion-col>
      <ion-col>ion-col</ion-col>
      <ion-col size="3">ion-col [size="3"]</ion-col>
    </ion-row>
  
    <ion-title>offset</ion-title>
    <ion-row>
      <ion-col size="3">ion-col [size="3"]</ion-col>
      <ion-col size="3" offset="3">ion-col [size="3"] [offset="3"]</ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
