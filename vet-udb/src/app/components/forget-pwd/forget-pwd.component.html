<ion-gird>
  <ion-row>
    <ion-col size-sm="8" offset-sm="2">
      <ion-card>
        <ion-card-header>
          <ion-card-title>Olvide mi contraseña</ion-card-title>
          <ion-card-subtitle>Restablecer contraseña</ion-card-subtitle>
        </ion-card-header>

        <ion-row>
          <ion-col size="8" offset="2">
            <ion-item>
              <ion-label position="stacked">Correo Electronico</ion-label>
              <ion-input type="text" name="userName" id="userName" [(ngModel)]="userMail" required></ion-input>
            </ion-item>
            <ion-chip outline (click)="closeModal()">
              <ion-icon name="arrow-undo-outline"></ion-icon>
              <ion-label>Regresa al inicio de Sesion</ion-label>
            </ion-chip>
            <ion-chip outline (click)="signUp()">
              <ion-icon name="person-add-outline"></ion-icon>
              <ion-label>Crea una cuenta</ion-label>
            </ion-chip>
          </ion-col>
        </ion-row>

        <ion-toolbar>
          <ion-buttons slot="end">
            <ion-button size="large" fill="solid" color="main" (click)="getPassword()">
              Enviar correo de Recuperacion 
              <ion-icon name="document-attach-outline"></ion-icon>
            </ion-button>
          </ion-buttons>
        </ion-toolbar>

      </ion-card>
    </ion-col>
  </ion-row>
</ion-gird>
