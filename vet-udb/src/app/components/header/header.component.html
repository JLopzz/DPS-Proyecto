<!-- header -->
<ion-header>
  <ion-toolbar color="main">
    <ion-buttons slot="start">
      <ion-menu-button autoHide="false" color="clear-type"></ion-menu-button>
    </ion-buttons>
    <ion-buttons slot="primary">
      <ion-button (click)="changeTheme()">
        <ion-icon slot="icon-only" color="clear-type" name="contrast"></ion-icon>
      </ion-button>
      <ion-button color="clear-type">
        Inicia Sesion
        <ion-icon name="person-circle-outline" slot="end" size="large"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title color="clear-type">Vet-UDB</ion-title>
    <ion-title slot="secondary" color="clear-type">{{title}}</ion-title>
  </ion-toolbar>
</ion-header>
