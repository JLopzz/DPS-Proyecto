<!-- header -->
<ion-header>
  <ion-toolbar color="main">
    <ion-buttons slot="start">
      <ion-menu-button autoHide="false" color="clear-type"></ion-menu-button>
    </ion-buttons>
    <ion-buttons slot="primary">
      <ion-button *ngIf="fireAuth.isLoggedIn === false" >
        <ion-icon name="person-circle-outline" color="clear-type" size='large'></ion-icon>
      </ion-button>
      <ion-item color="main" *ngIf="fireAuth.isLoggedIn === true"> 
        <ion-avatar>
          <img src="{{user.photoURL}}">
        </ion-avatar>
      </ion-item>
    </ion-buttons>
    <ion-title color="clear-type">Vet-UDB</ion-title>
    <ion-title slot="secondary" color="clear-type">{{title}}</ion-title>
  </ion-toolbar>
</ion-header>
